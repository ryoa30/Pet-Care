    <footer id="Contact-us">

    <!-- Pop-up Rating -->
    <div id="popup-rating" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <img src="./Assets/BG-Login.jpg" alt="Profile Image" class="profile-image">
                <h2>Cimol</h2>
            </div>
            <div class="popup-body">
                <h3>Rate The Service!</h3>
                <p>Input Between 1-5</p>
                <div class="star-rating">
                    <span class="fa fa-star" data-value="1" onclick="selectStar(this)"></span>
                    <span class="fa fa-star" data-value="2" onclick="selectStar(this)"></span>
                    <span class="fa fa-star" data-value="3" onclick="selectStar(this)"></span>
                    <span class="fa fa-star" data-value="4" onclick="selectStar(this)"></span>
                    <span class="fa fa-star" data-value="5" onclick="selectStar(this)"></span>
                </div>
                <button class="submit-button" onclick="submitRating()">Rate</button>
            </div>
        </div>
    </div>
