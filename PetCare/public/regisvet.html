<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/regisvet.css">
    <link rel="shortcut icon" href="../Assets/Logo-PetCare.png" type="image/x-icon">
    <title>PetCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="Form-groom">
        <h1>Register Veterinarian</h1>
        <div class="Form">
                <form id="vetForm" enctype="multipart/form-data">
                    <div class="user-box">
                        <input type="file" name="ijazah" id="ijazah" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="ijazah" id="File"><i class="fa-solid fa-upload"></i> Masukkan Ijazah</label>
                        <input type="file" name="certificate" id="certificate" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="certificate" id="File"><i class="fa-solid fa-upload"></i> Masukkan Certificate</label>
                        <input type="file" name="izinpraktek" id="izinpraktek" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="izinpraktek" id="File"><i class="fa-solid fa-upload"></i> Masukkan Izin Praktek</label>
                    </div>
                    <div class="Submit-form">
                        <button type="submit" class="submit">REGISTER</button>
                    </div>
                </form>
        </div>
    </div>
    <script src="../JS/index.js"></script>
    <script src="../JS/regisvet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
